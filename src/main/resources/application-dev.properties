spring.profiles.active=dev

#jpa config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/rainbow-house-search?useUnicode=true&characterEncoding=UTF-8&useSSL=false

# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000

# sql log
logging.level.org.hibernate.SQL=debug

# multipart fiie config
spring.http.multipart.enabled=true
spring.http.multipart.location=E:/IdeaWork/rainbow-search/tmp/
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

